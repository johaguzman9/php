<script>
   aArticulos = new Array (
    ["yerba", 200, "azucar", 50, "tallarines", 80, "leche", 40]);

    function actualizarPrecios(aValores, porcentaje){
        let aResultado = new Array();

        aValores.forEach(function (producto) {
            let nuevoPrecio = 0;
            nuevoPrecio = producto[1] * (porcentaje / 100);
            producto[1] = producto[1] + nuevoPrecio;
            aResultado.push(producto);
        })
        return aResultado;
    }




   function imprimirPoductos(aArray){
    document.write(`<main class='container'>
                        <div class="row">
                            <div class="col-12 text-center py-5">
                                <h1>Lista actualizada de precios</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <table class="table table-hover border">
                            <tr>
                            <th>Articulo</th>
                            <th>Precio</th>
                            </tr>
                        `);
        
        
                        aArray = actualizarPrecios(aArray, 10);
        aArray.forEach(function (value, index) {
            document.write(`<tr><td>${value[0]}</td><td>${value[1].toFixed(2)}</td></tr>`);
        });


    }

</script>
